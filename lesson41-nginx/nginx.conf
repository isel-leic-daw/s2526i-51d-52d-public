events {
    worker_connections  1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream jvm-static {
        server agenda-jvm-1:8080;
    }

    upstream jvm-dynamic {
        server agenda-jvm-dynamic:8088;
    }

    server {
        listen       3000;
        server_name  localhost;

        location / {
            proxy_pass http://jvm-static;
        }
    }

    server {
        listen       3001;
        server_name  localhost;

        location / {
            proxy_pass http://jvm-dynamic;
        }
    }

    server {
        listen       4000;
        server_name  localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Proxy API requests to the backend - EXACT match or prefix
        location ~ ^/api(/.*)?$ {
            proxy_pass http://jvm-static;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Serve static assets directly - must exist or return 404
        location /assets/ {
            try_files $uri =404;
        }

        # For root and other paths, try file first, then directory, then index.html for SPA routing
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
